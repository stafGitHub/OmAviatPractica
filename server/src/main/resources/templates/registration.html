<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Регистрация</h1>

    <form id="registrationForm"
          action="/mineIsNotMyself/register"
          method="get">

        <label for="login">Логин*</label>
        <input type="text" id="login" name="login" required>
        <div class="error" id="loginError"></div>

        <label for="password">Пароль* (минимум 6 символов)</label>
        <input type="password" id="password" name="password" required>
        <div class="error" id="passwordError"></div>


        <label for="fullName">ФИО* (кириллица и пробелы)</label>
        <input type="text" id="fullName" name="fullName" required>
        <div class="error" id="fullNameError"></div>


        <label for="phone">Телефон* (+7(XXX)-XXX-XX-XX)</label>
        <input type="tel" id="phone" name="phone" required>
        <div class="error" id="phoneError"></div>
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError"></div>

        <button type="submit" class="btn">Зарегистрироваться</button>
    </form>

</div>

<!--<script src="/js/scriptreg.js"></script>-->

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Панель администратора</title>
    <link href="../../../../../../OmAviatPractica/public/css/admin.css" rel="stylesheet">
</head>
<body>
<!-- Основной интерфейс администратора (скрыт до входа) -->
<div id="adminPanel">
    <header class="admin-header">
        <h1>Панель администратора</h1>
        <button class="btn logout-btn" id="logoutBtn">Выйти</button>
    </header>

    <div class="admin-container">
        <div class="filters">
            <select id="statusFilter">
                <option value="all">Все заявки</option>
                <option value="new">Новые</option>
                <option value="in_progress">В работе</option>
                <option value="completed">Выполненные</option>
                <option value="cancelled">Отмененные</option>
            </select>
            <input id="searchInput" placeholder="Поиск по ФИО или телефону" type="text">
        </div>

        <div class="requests-grid">
            <div class="grid-header">
                <div>№</div>
                <div>ФИО</div>
                <div>Телефон</div>
                <div>Услуга</div>
                <div>Дата</div>
                <div>Статус</div>
                <div>Действия</div>
            </div>
            <div class="requests-list" id="requestsList">
                <!-- Заявки будут загружаться здесь -->
            </div>
        </div>
    </div>

    <!-- Модальное окно изменения статуса -->
    <div class="modal hidden" id="statusModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Изменение статуса заявки <span id="modalRequestId"></span></h2>

            <div class="form-group">
                <label>Текущий статус: <span id="currentStatus"></span></label>
            </div>

            <div class="form-group">
                <label>Новый статус:</label>
                <select id="newStatus">
                    <option value="in_progress">В работе</option>
                    <option value="completed">Выполнено</option>
                    <option value="cancelled">Отменить</option>
                </select>
            </div>

            <div class="form-group hidden" id="cancelReasonGroup">
                <label for="cancelReason">Причина отмены:</label>
                <textarea id="cancelReason" required rows="3"></textarea>
            </div>

            <div class="modal-actions">
                <button class="btn" id="saveStatusBtn">Сохранить</button>
                <button class="btn secondary" id="cancelStatusBtn">Отмена</button>
            </div>
        </div>
    </div>
</div>

<script src="../../../../../../OmAviatPractica/public/js/admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Мои заявки</title>
    <link href="../../../../../../OmAviatPractica/public/css/stylesreq.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <h1>Мои заявки</h1>
        <div class="user-info">
            <span id="username">Иван Иванов</span>
            <button id="logoutBtn">Выйти</button>
        </div>
    </header>

    <div class="tabs">
        <button class="tab-btn active" data-tab="history">История заявок</button>
        <button class="tab-btn" data-tab="new">Новая заявка</button>
    </div>

    <div class="tab-content" id="historyTab">
        <div class="filter">
            <select id="statusFilter">
                <option value="all">Все заявки</option>
                <option value="new">Новые</option>
                <option value="in_progress">В работе</option>
                <option value="completed">Завершенные</option>
                <option value="cancelled">Отмененные</option>
            </select>
        </div>

        <div class="requests-list" id="requestsList">
            <!-- Заявки будут загружаться здесь -->
            <div class="loading">Загрузка...</div>
        </div>
    </div>

    <div class="tab-content hidden" id="newTab">
        <form id="requestForm">
            <div class="form-group">
                <label for="requestType">Тип заявки*</label>
                <select id="requestType" required>
                    <option value="">Выберите тип заявки</option>
                    <option value="repair">Ремонт</option>
                    <option value="cleaning">Уборка</option>
                    <option value="delivery">Доставка</option>
                    <option value="other">Другое</option>
                </select>
            </div>

            <div class="form-group">
                <label for="requestDescription">Описание*</label>
                <textarea id="requestDescription" required rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="requestPriority">Приоритет</label>
                <select id="requestPriority">
                    <option value="low">Низкий</option>
                    <option selected value="medium">Средний</option>
                    <option value="high">Высокий</option>
                </select>
            </div>

            <div class="form-group">
                <label for="requestDate">Желаемая дата выполнения</label>
                <input id="requestDate" type="date">
            </div>

            <div class="form-actions">
                <button class="btn primary" type="submit">Отправить заявку</button>
                <button class="btn secondary" type="reset">Очистить</button>
            </div>
        </form>
    </div>
</div>

<!-- Модальное окно просмотра заявки -->
<div class="modal hidden" id="requestModal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modalTitle">Заявка #123</h2>
        <div class="modal-body" id="modalBody">
            <!-- Содержимое заявки будет загружаться здесь -->
        </div>
        <div class="modal-actions" id="modalActions">
            <button class="btn secondary" id="cancelRequestBtn">Отменить заявку</button>
        </div>
    </div>
</div>

<script src="../../../../../../OmAviatPractica/public/js/scriptreq.js"></script>
</body>
</html>

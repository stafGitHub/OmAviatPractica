<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Форма входа -->
    <div id="loginForm" class="login-container">
        <div class="login-box">
            <h1>Вход в панель администратора</h1>
            <div class="form-group">
                <label for="adminLogin">Логин:</label>
                <input type="text" id="adminLogin" required>
            </div>
            <div class="form-group">
                <label for="adminPassword">Пароль:</label>
                <input type="password" id="adminPassword" required>
            </div>
            <button id="loginBtn" class="btn">Войти</button>
            <div id="loginError" class="error-message"></div>
        </div>
    </div>

    <!-- Основной интерфейс администратора (скрыт до входа) -->
    <div id="adminPanel" class="hidden">
        <header class="admin-header">
            <h1>Панель администратора</h1>
            <button id="logoutBtn" class="btn logout-btn">Выйти</button>
        </header>

        <div class="admin-container">
            <div class="filters">
                <select id="statusFilter">
                    <option value="all">Все заявки</option>
                    <option value="new">Новые</option>
                    <option value="in_progress">В работе</option>
                    <option value="completed">Выполненные</option>
                    <option value="cancelled">Отмененные</option>
                </select>
                <input type="text" id="searchInput" placeholder="Поиск по ФИО или телефону">
            </div>

            <div class="requests-grid">
                <div class="grid-header">
                    <div>№</div>
                    <div>ФИО</div>
                    <div>Телефон</div>
                    <div>Услуга</div>
                    <div>Дата</div>
                    <div>Статус</div>
                    <div>Действия</div>
                </div>
                <div id="requestsList" class="requests-list">
                    <!-- Заявки будут загружаться здесь -->
                </div>
            </div>
        </div>

        <!-- Модальное окно изменения статуса -->
        <div id="statusModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Изменение статуса заявки <span id="modalRequestId"></span></h2>
                
                <div class="form-group">
                    <label>Текущий статус: <span id="currentStatus"></span></label>
                </div>
                
                <div class="form-group">
                    <label>Новый статус:</label>
                    <select id="newStatus">
                        <option value="in_progress">В работе</option>
                        <option value="completed">Выполнено</option>
                        <option value="cancelled">Отменить</option>
                    </select>
                </div>
                
                <div id="cancelReasonGroup" class="form-group hidden">
                    <label for="cancelReason">Причина отмены:</label>
                    <textarea id="cancelReason" rows="3" required></textarea>
                </div>
                
                <div class="modal-actions">
                    <button id="saveStatusBtn" class="btn">Сохранить</button>
                    <button id="cancelStatusBtn" class="btn secondary">Отмена</button>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки на услуги</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Форма заявки на услуги</h1>
        <form id="orderForm">
            <!-- Контактные данные -->
            <div class="form-section">
                <h2>Контактные данные</h2>
                
                <div class="form-group">
                    <label for="address">Адрес*</label>
                    <input type="text" id="address" name="address" required>
                    <div class="error" id="addressError"></div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Телефон* (+7(XXX)-XXX-XX-XX)</label>
                    <input type="tel" id="phone" name="phone" required>
                    <div class="error" id="phoneError"></div>
                </div>
            </div>
            
            <!-- Дата и время -->
            <div class="form-section">
                <h2>Дата и время</h2>
                
                <div class="form-group">
                    <label for="date">Желаемая дата*</label>
                    <input type="date" id="date" name="date" required>
                    <div class="error" id="dateError"></div>
                </div>
                
                <div class="form-group">
                    <label for="time">Желаемое время*</label>
                    <input type="time" id="time" name="time" required>
                    <div class="error" id="timeError"></div>
                </div>
            </div>
            
            <!-- Вид услуги -->
            <div class="form-section">
                <h2>Вид услуги*</h2>
                
                <div class="form-group radio-group">
                    <label>
                        <input type="radio" name="service" value="Общий клининг" required> Общий клининг
                    </label>
                    <label>
                        <input type="radio" name="service" value="Генеральная уборка"> Генеральная уборка
                    </label>
                    <label>
                        <input type="radio" name="service" value="Послестроительная уборка"> Послестроительная уборка
                    </label>
                    <label>
                        <input type="radio" name="service" value="Химчистка ковров и мебели"> Химчистка ковров и мебели
                    </label>
                    <label>
                        <input type="radio" name="service" value="other" id="otherService"> Иная услуга
                    </label>
                </div>
                
                <div class="form-group" id="otherServiceGroup" style="display: none;">
                    <label for="otherServiceText">Опишите вашу услугу*</label>
                    <textarea id="otherServiceText" name="otherServiceText" rows="3"></textarea>
                    <div class="error" id="otherServiceError"></div>
                </div>
                <div class="error" id="serviceError"></div>
            </div>
            
            <!-- Способ оплаты -->
            <div class="form-section">
                <h2>Способ оплаты*</h2>
                
                <div class="form-group radio-group">
                    <label>
                        <input type="radio" name="payment" value="Наличные" required> Наличные
                    </label>
                    <label>
                        <input type="radio" name="payment" value="Банковская карта"> Банковская карта
                    </label>
                </div>
                <div class="error" id="paymentError"></div>
            </div>
            
            <button type="submit" class="btn">Отправить заявку</button>
        </form>
    </div>

    <script src="scriptappl.js"></script>
</body>
</html>
